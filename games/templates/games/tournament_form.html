{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
                {% if deleteURL %}
                    <a href="{{ deleteURL }}" class="btn btn-primary" role="button">
                        Delete
                    </a>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
