{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'tournaments:list-tournaments' %}"  class="btn btn-primary"> << Back to your tournaments </a>
{#                <button type="submit" class="btn btn-primary"> {% if tournament.editable or not tournament %}Next  >>{% else %}Save{% endif %}</button>#}
                <button type="submit" class="btn btn-primary"> {% if tournament.editable or not tournament %}Next  >>{% else %}Save{% endif %}</button>
                {% if tournament.get_delete_url %}
                    <a href="{{ tournament.get_delete_url }}"  class="btn btn-primary float-end"> Delete </a>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
