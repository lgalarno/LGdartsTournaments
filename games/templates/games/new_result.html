{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-10">
            <h3>Enter a new result</h3>
            <hr>
            <h4>Tournament: {{ tournament.name }}</h4>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-10">
            {% for d in darts %}
                <p>{{ d.name }}</p>
            {% endfor %}
        </div>
    </div>



{% endblock %}
